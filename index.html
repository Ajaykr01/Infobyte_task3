<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="center-box">
        <div class="box">
          <div class="time">
            <p>2:10</p>
          </div>
          <div class="right-nav">
            <span class="material-symbols-outlined"> signal_cellular_alt </span>
            <span class="material-symbols-outlined"> wifi </span>
            <span class="material-symbols-outlined"> battery_full_alt </span>
          </div>
        </div>
        <h1>Temperature converter</h1>
        <div class="input-box">
          <div class="center-item">
            <label for="Degrees">Degrees</label>
            <input type="number" id="temperature-input" />
            <label style="padding-top: 10px">Type</label>
            <select id="temperature-type">
              <option value="fahrenheit">Fahrenheit</option>
              <option value="Celsius">Celsius</option>
              <option value="Kelvin">Kelvin</option>
            </select>
          </div>
          <label for="Result" id="result-label">Result</label>
          <input type="number" id="result-input" />
        </div>
        <button onclick="convertTemperature()">Convert</button>
      </div>
    </div>
    <script>
      function convertTemperature() {
        const inputValue = document.getElementById("temperature-input").value;
        const temperatureType =
          document.getElementById("temperature-type").value;
        let resultValue;

        if (temperatureType === "fahrenheit") {
          resultValue = ((inputValue - 32) * 5) / 9;
        } else if (inputValue === "celsius") {
          resultValue = (inputValue * 9) / 5 + 32;
        } else {
          resultValue = inputValue - 273.15;
        }
        document.getElementById("result-input").value = resultValue;
      }
    </script>
  </body>
</html>
